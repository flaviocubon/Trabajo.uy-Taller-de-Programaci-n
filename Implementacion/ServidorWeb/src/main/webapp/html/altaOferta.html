    <div class="container mt-5" style="width: 25rem;">
        <div class="rounded-5 p-4 text-white bg-primary">
            <form class="form ">
                <div class="form-group">
                    <label for="membership">Elegir tipo de oferta laboral</label>
                    <select name="membership" class="form-control" id="membership">
                        <option value="free">Free</option>
                        <option value="bronze">Bronze</option>
                        <option value="silver" selected>Silver</option>
                        <option value="Gold">Gold</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="inputNombre">Nombre</label>
                    <input type="Text" class="form-control" id="inputNombre" placeholder="Nombre">
                </div>
                <div class="form-group">
                    <label for="inputDescripcion">Descripcion</label>
                    <textarea name="message" rows="2" cols="30" class="form-control" id="inputDescripcion"
                        placeholder="Descripcion"></textarea>
                </div>
                <div class="form-group">
                    <label for="inputInicio">Horario inicio</label>
                    <input type="time" class="form-control" id="inputInicio">
                </div>
                <div class="form-group">
                    <label for="inputFin">Horario fin</label>
                    <input type="time" class="form-control" id="inputFin">
                </div>
                <div class="form-group">
                    <label for="inputRenumeracion">Remuneracion</label>
                    <input type="number" class="form-control" id="inputRenumeracion" placeholder="Remuneracion" min="0"
                        oninput="validity.valid||(value='');">
                </div>
                <div class="form-group">
                    <label for="inputDepartamento">Departamento</label>
                    <input type="text" class="form-control" id="inputDepartamento" placeholder="Departamento">
                </div>
                <div class="form-group">
                    <label for="inputCiudad">Ciudad</label>
                    <input type="text" class="form-control" id="inputCiudad" placeholder="Ciudad">
                </div>
                <div class="form-group">
                    <label for="inputImagen">Imagen</label>
                    <input type="url" class="form-control" id="inputImagen" placeholder="Url">
                </div>
                <div class="form-group" style>
                    <label for="multiple-checkboxes">Keywords</label>
                    <div id="elcheckbox" style="padding-top: 2px; width: 100%;">
                        <select name="keywords" id="multiple-checkboxes" class="form-control dropdown" multiple="multiple">
                            <option value="php">PHP</option>
                            <option value="javascript">JavaScript</option>
                            <option value="java">Java</option>
                            <option value="sql">SQL</option>
                            <option value="jquery">Jquery</option>
                            <option value=".net">.Net</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="membership" class="">Elegir paquete </label>
                    <select name="membership" id="membership" class="form-control dropdown">
                        <option value="free">Sin paquete</option>
                        <option value="free">Basico</option>
                    </select>
                </div>
                <div class="form-group btn-pad">
                    <button type="button" class="btn btn-light btn-lg">Confirmar</button>
                </div>
            </form>
        </div>
