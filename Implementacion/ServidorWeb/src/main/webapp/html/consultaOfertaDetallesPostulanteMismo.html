    <div class="container mt-5" style="width: 25rem;">
        <div class="rounded-5 p-4 text-white bg-primary">
            <form method="post" class="form">
                <div class="form-group">
                    <label for="inputNombre">Nombre</label>
                    <input type="Text" class="form-control" id="inputNombre" value="Desarrollador Frontend" readonly>
                </div>
                <div class="form-group">
                    <label for="inputDescripcion">Descripcion</label>
                    <textarea name="message" rows="2" cols="30" class="form-control" id="inputDescripcion"
                        placeholder="Descripcion" readonly></textarea>
                </div>
                <div class="form-group">
                    <label for="inputInicio">Horario inicio</label>
                    <input type="time" class="form-control" id="inputInicio" value="09:00" readonly>
                </div>
                <div class="form-group">
                    <label for="inputFin">Horario fin</label>
                    <input type="time" class="form-control" value="18:00" id="inputFin" readonly>
                </div>
                <div class="form-group">
                    <label for="inputRenumeracion">Remuneracion</label>
                    <input type="number" class="form-control" id="inputRenumeracion" value="90000" min="0"
                        oninput="validity.valid||(value='');" readonly>
                </div>
                <div class="form-group">
                    <label for="inputDepartamento">Departamento</label>
                    <input type="text" class="form-control" id="inputDepartamento" value="Departamento" readonly>
                </div>
                <div class="form-group">
                    <label for="inputCiudad">Ciudad</label>
                    <input type="text" class="form-control" id="inputCiudad" value="Ciudad" readonly>
                </div>
                <div class="form-group">
                    <label for="inputImagen">Imagen</label>
                    <input type="url" class="form-control" id="inputImagen" value="https://tinyurl.com/45nsf34m"
                        readonly>
                </div>
                <div class="form-group">
                    <label for="membership" class="">Keywords</label>
                    <select name="membership" id="membership" class="form-control dropdown">
                        <option value="free">Free</option>
                        <option value="bronze">Bronze</option>
                        <option value="silver" selected>Silver</option>
                        <option value="Gold">Gold</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Fecha de alta</label>
                    <input type="date" class="form-control" value="2023-08-14" id="date" readonly>
                </div>
